<!-- Nepal Flag HTML Structure -->
<!-- Add this right after the opening <body> tag in your pages -->

<div id="nepal-flag">
  <div class="outer-triangle-top"></div>
  <div class="outer-triangle-bottom"></div>
  <div class="red_flag">
    <div class="inner-triangle-top"></div>
    <div class="inner-triangle-bottom"></div>
  </div>
  <div id="moon">
    <div class="shape">
      <div class="star"></div>
    </div>
  </div>
  <div id="sun"></div>
</div>

<!-- Optional: Second flag on left side -->
<div id="nepal-flag-left">
  <div class="outer-triangle-top"></div>
  <div class="outer-triangle-bottom"></div>
  <div class="red_flag">
    <div class="inner-triangle-top"></div>
    <div class="inner-triangle-bottom"></div>
  </div>
  <div id="moon">
    <div class="shape">
      <div class="star"></div>
    </div>
  </div>
  <div id="sun"></div>
</div>
